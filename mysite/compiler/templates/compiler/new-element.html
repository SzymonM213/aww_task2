{% block content %}
<h1>Dodaj nowy {{ element }}</h1>
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend><h2>Wybierz lokalizację:</h2></legend>
        {% for dir in directories %}
            <input type="radio" name="parent" value="{{ dir.id }}">
            <label for="choice{{ forloop.counter }}">{{ dir.name }}</label><br>
        {% endfor %}
    </fieldset>
    <input type="text" name="element_name" placeholder="Nazwa" required>
    <input type="text" name="description" placeholder="Opis" required>
    {% if element == "plik" %}
    <br>
        <textarea cols="120" rows="40" type="text" name="content" placeholder="Treść" required></textarea>
    {% endif %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
